<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA & CGPA Calculator</title>
    <link rel="stylesheet" href="style.css">

    <!--Include jsPDF library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!--Linkin Local JavaScript file-->
    <script src="Cal_cgpa.js"></script>
</head>
<body>

    <div class="container">
        <h2>SGPA & CGPA Calculator</h2>
        <!--SGPA Calculation section-->
        <h3>SGPA Calculation</h3>
        <table>
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Grade</th>
                    <th>Credits</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="subjects"></tbody>
        </table>

        <button class="btn" onclick="addsubject()">Add Subject</button>
        <button class="btn" onclick="calculateSGPA()">Calculate SGPA</button>
        <h3 id="sgpaResult"></h3>

        <!--CGPA Calculation Section-->
        <h3>CGPA Calculation</h3>
        <table>
            <thead>
                <tr>
                    <th>Semester</th>
                    <th>SGPA</th>
                    <th>Credits</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cgpaTable"></tbody>
        </table>

        <button class="btn" onclick="addsemester()">Add Semester</button>
        <button class="btn" onclick="calculateCGPA()">Calculate CGPA</button>
        <button class="btn" onclick="downloadCGPA()">Download CGPA</button>
        <h3 id="cgpaResult"></h3>
        
    </div>
    
</body>
</html>
